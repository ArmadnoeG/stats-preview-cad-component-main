<!DOCTYPE html>

<html lang="en">

	<head>

	  	<meta charset="UTF-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
	  	<title>Frontend Mentor | Stats preview card component</title>
		  
	</head>
	
	<body>

		<main class="container">

			<article class="card">

				<div class="card__img">
					
					<img class="card__img1"src="images/image-header-mobile.jpg" alt="lobby">
			</div>

				<div class="card__content">

					<h1 class="card__title">Get <span> insights </span> that help your business grow.</h1>

					<p class="card__p">
						Discover the benefits of data analytics and make better decisions regarding revenue, customer 
						experience, and overall efficiency.
					</p>

					<div class="card__info">

						<ul>

							<li class="card__li">10k+ 
								<p>companies</p>
								
							</li>

							<li class="card__li">314
								<p>templates</p>
							</li>

							<li class="card__li">12M+
								<p>Queries</p>
							</li>

						</ul>

					</div>

				</div>

			</article>
			
		</main>

	</body>

</html>
